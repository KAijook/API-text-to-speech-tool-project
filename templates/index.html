<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Narakeet TTS CSV</title>
</head>
<body>
    <h1>Upload CSV để chuyển thành giọng nói</h1>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".csv"><br><br>
        <button type="submit">Chuyển đổi</button>
    </form>
    <p>📌 CSV phải có cột: <b>id,text,voice</b> (voice có thể bỏ trống).</p>
</body>
</html>
